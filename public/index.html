<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document Summary Assistant</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 Document Summary Assistant</h1>
            <p>Upload PDFs or images to extract text and generate smart summaries</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="drop-area" id="dropArea">
                    <div class="drop-content">
                        <div class="upload-icon">📁</div>
                        <h3>Drag & Drop your file here</h3>
                        <p>or</p>
                        <button id="browseFilesBtn" class="file-input-label" type="button">
                            Browse Files
                        </button>
                        <input
                            type="file"
                            id="fileInput"
                            accept=".pdf,.png,.jpg,.jpeg,.tiff,.bmp,.gif"
                            hidden
                        />
                    </div>
                </div>

                <div class="options-section">
                    <label for="summaryLength">Summary Length:</label>
                    <select id="summaryLength">
                        <option value="short">Short (1-2 sentences)</option>
                        <option value="medium" selected>Medium (paragraph)</option>
                        <option value="long">Long (detailed summary)</option>
                    </select>
                </div>

                <button id="processBtn" class="process-btn" disabled>Process Document</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your document...</p>
                </div>

                <div class="results" id="results">
                    <div class="result-card">
                        <h3>📋 Extracted Text</h3>
                        <div class="text-content" id="extractedText"></div>
                    </div>

                    <div class="result-card">
                        <h3>📝 Generated Summary</h3>
                        <div class="text-content" id="generatedSummary"></div>
                    </div>
                </div>

                <button id="newDocumentBtn" class="new-document-btn">Upload New Document</button>
            </div>
        </main>

        <footer>
            <p>Powered by AI & OCR Technology</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
